<main class="tickets-page">
    <section class="ticket-form-section">
        <h2>Book Your Tickets</h2>
        <p>Fill out the form below to reserve your spot at MusicFest 2025.</p>

        <form id="ticketForm" class="ticket-form">

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required pattern="[0-9]{10,15}" placeholder="10–15 digits only">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" min="1" max="10" required>
                <span class="error" id="ticketsError"></span>
            </div>

            <div class="form-group">
                <label for="ticket-type">Ticket Type:</label>
                <select id="ticket-type" required>
                    <option value="">-- Select an option --</option>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP</option>
                    <option value="premium">Premium</option>
                </select>
                <span class="error" id="typeError"></span>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="">-- Choose Payment Method --</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <span class="error" id="paymentError"></span>
            </div>

            <div class="form-group">
                <label for="requirements">Special Requirements:</label>
                <textarea id="requirements" rows="4" placeholder="Accessibility, dietary needs, etc."></textarea>
            </div>

           <div class="form-group checkbox-group">
    <input type="checkbox" id="terms" required>
    <label for="terms">I agree to the Terms and Conditions</label>
    <span class="error" id="termsError"></span>
</div>

            <div class="form-buttons">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>

            <p id="successMessage" class="success"></p>
        </form>
    </section>
</main>
